
name: Shell Commands

on: 
  push:
    branches:
      - master

# Allows you to run this workflow manually from the Actions tab add this below  
  workflow_dispatch:
  
jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
